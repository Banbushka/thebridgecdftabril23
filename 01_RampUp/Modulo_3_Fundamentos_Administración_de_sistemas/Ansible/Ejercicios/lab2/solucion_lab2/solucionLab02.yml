---
- name: apache y mysql
  become: yes
  hosts: all
  tasks:
  - name: instalamos apache
    import_tasks: apache_tareas.yml
   
  # sudo apt install -y software-properties-common
  - name: instalar software-properties-common
    apt:
      name: software-properties-common
      state: present
      update_cache: yes

  # sudo add-apt-repository ppa:ondrej/php
  - name: a√±adimos el repository
    repo: "ppa:ondrej/php"
    # repo: "ppa:ondrej/php"
     
  # sudo apt install -y php7.4
  - name: instalar php7.4
    apt: 
      name: php7.4 
      state: present
      update_cache: yes

  # lamp stack
  - name: resto de elemento de lamp
    apt:
      pkg:
         - libapache2-mod-php
         - php7.4-mysql
         - php7.4-curl
         - php7.4-json
         - php7.4-cgi
         - php7.4-xsl
         - php7.4-cgi
         - php7.4-gd
         - php7.4-mbstring
         - php7.4-zip
         - php7.4-xmlrpc
         - php7.4-soap
         - php7.4-intl
      state: present
      update_cache: yes      
  